<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="javascript_guess_game.css">
    
</head>
<body>
<div id="container">
    <h1>Guessing Game</h1>


    <form autocomplete="off" id="formfield">
        <input type="text" id="guess_input" name="value">
    </form>
    
    <button id="button" >GO!</button>

    <div id="response">Pick a number</div>

    <input type="submit" value="Play Again" id="newGame">
    <div id="newGameResult"></div>

    <!-- <h2>You Picked:</h2>
    <h2 id="guessNumber">Your Number</h2> -->
</div>


    <script src="javascript_guess_game.js"></script>
</body>
</html>
